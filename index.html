<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cormorant|Lato:700|Open+Sans:400,700" rel="stylesheet">
    <title>Chi-Chi Says</title>
</head>
    <body class="overlay">

        <div class="gameTitle">
            <h1>Chi Chi Says</h1>
            <div class="msg1">&nbsp;</div>
            <div class="msg2">&nbsp;</div>
            
        </div>

    <div id="container"> 
        <div id="gameContent" class="animated bounce">

            <div class="dragonBall1 circle" id="redCircle"></div>

            <br>

            <div class="redGoku"><img src="../Dragon_Ball_Z_Project/images/Goku.png" alt="Goku"/></div>
            <div class="greenVegeta"><img src="../Dragon_Ball_Z_Project/images/Vegeta.png" alt="Vegeta"></div>

            <br>

           <!-- <div class="clear"></div> -->

                <div class="dragonBall2 circle" id="greenCircle"></div>
                <div class="dragonBall3"></div>
                <div class="dragonBall4 circle" id="blueCircle"></div>

            <!-- <div class="clear"></div> -->

            <br>

            <div class="blueTrunks"><img src="../Dragon_Ball_Z_Project/images/Trunks.jpg" alt="Trunks"></div>
            <div class="yellowFrieza"><img src="../Dragon_Ball_Z_Project/images/Frieza3.jpg" alt="Frieza"></div>

            <br>

           <!-- <div class="clear"></div> -->

            <div class="dragonBall5 circle" id="yellowCircle"></div>

            <br>

        </div>
    </div>

    <button class="btn" id="button">Start Game</button>
    
   <!-- <div id="footer">
    <footer>Built by ME :) with dedication and passion.</footer>
    </div>
-->

    <script src='js/main.js'></script>
</body>
</html>
