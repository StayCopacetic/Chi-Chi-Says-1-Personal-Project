<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cormorant|Lato:700|Open+Sans:400,700" rel="stylesheet">
    <title>Chi-Chi Says</title>

    <body>

            <br>

            <div class="greenVegeta"><img src="../Dragon_Ball_Z_Project/images/Vegeta.png" alt="Vegeta"></div>

            <br>

           <!-- <div class="clear"></div> -->

                <div class="dragonBall2"></div>

            <br>

            <br>

            <div class="dragonBall5"></div>
